<!--<?xml version='1.0' encoding='UTF-8' ?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login Title</title>
        <link rel="stylesheet" href="css/style_login.css"/>
        <link rel="shortcut icon" href="img/login.png"/>
    </h:head>
    <h:body>
        <div class="vid-container">
            <div class="inner-container">
                <div class="box">
                    <f:view>
                        <h:form> 
                            <h1>Login</h1>
                            <!--Thong bao loi tu login fail-->
                            <h:messages globalOnly="true" styleClass="message_loginfail" />
                            <!--username-->
                            <div id="message"><h:message for="user" style="color: red"/></div>
                            <h:inputText id="user" value="#{usersMB.u_account}" required="true" requiredMessage="Vui lòng nhập tên đăng nhập của bạn" pt:placeholder="Nhập tên đăng nhập"/>                          
                            <!--password-->
                            <div id="message"><h:message for="pass" style="color: red"/></div>
                            <h:inputSecret id="pass" value="#{usersMB.u_password}" required="true" requiredMessage="Vui lòng nhập mật khẩu của bạn" pt:placeholder="Nhập mật khẩu"/>
                            <h:commandButton styleClass="button" action="#{usersMB.login()}" value="Login"/> 
                        </h:form> 
                    </f:view>
                </div>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    </h:body>
</html>
