<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="lib/title_admin.xhtml"></ui:include>
    </h:head>
    <h:body class="fixed-top">
        <!-- BEGIN HEADER -->
        <ui:include src="lib/header_admin.xhtml"></ui:include>  
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div id="container" class="row-fluid">

            <br/><br/>
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                <h:messages globalOnly="true" styleClass="message_loginfail" />
                <!-- BEGIN ADVANCED TABLE widget-->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN EXAMPLE TABLE widget-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>Managed Table</h4>
                                <span class="tools">
                                    <a href="javascript:;" class="icon-chevron-down"></a>
                                    <a href="javascript:;" class="icon-remove"></a>
                                </span>
                            </div>
                            <div class="widget-body">
                                <f:view>
                                    <h:form>
                                        <table class="table table-striped table-bordered" id="sample_1">
                                            <tr>
                                                <td>Tên đăng nhập</td>
                                                <td><h:inputText value="#{usersMB.u_account}"></h:inputText></td>                                                    
                                            </tr>
                                            <tr>    
                                                <td>Họ tên</td>
                                                <td><h:inputText value="#{usersMB.u_name}"></h:inputText></td>                                               
                                            </tr>
                                            <tr>  
                                                <td>Địa chỉ</td>
                                                <td><h:inputText value="#{usersMB.u_address}"></h:inputText></td> 
                                            </tr>
                                            <tr>
                                                <td>Điện thoại</td>
                                                <td><h:inputText value="#{usersMB.u_phone}"></h:inputText></td>
                                            </tr>
                                            <tr>
                                                <td>Email</td>
                                                <td><h:inputText value="#{usersMB.u_email}"></h:inputText></td>
                                            </tr>   
                                            <tr>
                                                <td>Loại tài khoản</td>
                                                <td><h:inputText value="#{usersMB.u_permiss}"></h:inputText></td>
                                            </tr>
                                            <tr>
                                                <td>Trạng thái</td>
                                                <td><h:inputText value="#{usersMB.u_status}"></h:inputText></td>
                                            </tr>
                                        </table>
                                        <div align="center" style="margin-top: 10px">
                                            <h:commandLink styleClass="btn btn-inverse " action="#{usersMB.doUpdateUser(usersMB.u_id)}">
                                                <i class="icon-refresh icon-white"></i> Update
                                            </h:commandLink>
                                        </div>
                                    </h:form>
                                </f:view>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END ADVANCED TABLE -->
                
                <!-- END PAGE CONTENT-->
            </div>
            <!-- END PAGE CONTAINER-->
        </div>
        <!-- END PAGE -->

        <!-- BEGIN FOOTER -->
        <ui:include src="lib/footer_admin.xhtml"></ui:include>
        <!-- END FOOTER -->
        <!-- BEGIN JAVASCRIPTS -->
        <ui:include src="lib/script.xhtml"></ui:include>
    </h:body>
</html>
