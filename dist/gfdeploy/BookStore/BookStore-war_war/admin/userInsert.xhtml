<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Insert Admin</title>
        <ui:include src="lib/title_admin.xhtml"></ui:include>
    </h:head>

    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <h:body class="fixed-top">
        <!-- BEGIN HEADER -->
        <ui:include src="lib/header_admin.xhtml"></ui:include>  
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div id="container" class="row-fluid"><br/>
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                <h:messages globalOnly="true" styleClass="message_loginfail" />
                <!-- BEGIN ADVANCED TABLE widget-->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN EXAMPLE TABLE widget-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>Managed Table</h4>
                            </div>
                            <div class="widget-body">
                                <f:view>
                                    <h:form>
                                        <!--BEGIN TABLE-->
                                        <table class="table table-striped table-bordered" id="sample_1">
                                            <tr>
                                                <td>Tên đăng nhập</td>
                                                <td><h:inputText value="#{usersMB.u_account}"></h:inputText></td>                                                    
                                            </tr>
                                            <tr>     
                                                <td>Mật khẩu</td>                                           
                                                <td><h:inputSecret value="#{usersMB.u_password}"></h:inputSecret></td>
                                            </tr>
                                            <tr>    
                                                <td>Họ tên</td>
                                                <td><h:inputText value="#{usersMB.u_name}"></h:inputText></td>                                               
                                            </tr>
                                            <tr>  
                                                <td>Địa chỉ</td>
                                                <td><h:inputText value="#{usersMB.u_address}"></h:inputText></td> 
                                            </tr>
                                            <tr>
                                                <td>Điện thoại</td>
                                                <td><h:inputText value="#{usersMB.u_phone}"></h:inputText></td>
                                            </tr>
                                            <tr>
                                                <td>Email</td>
                                                <td><h:inputText value="#{usersMB.u_email}"></h:inputText></td>
                                            </tr>   
<!--                                            <tr>
                                                <td>Loại tài khoản</td>
                                                <td>
                                                    <select class="form-control" name="u_permiss" id="u_permiss">
                                                        <option value="#{usersMB.u_permiss=1}">Thành viên</option>
                                                        <option value="#{usersMB.u_permiss=2}">Quản trị viên</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Trạng thái</td>
                                                <td class="checkbox"><input type="checkbox" value="#{usersMB.u_status=1}"> Kích hoạt</td>
                                            </tr>-->
                                        </table>
                                        <!--END TABLE-->  
                                        <div align="center" style="margin-top: 10px">
                                            <h:commandLink styleClass="btn btn-inverse " action="#{usersMB.insetUser()}">
                                                <i class="icon-refresh icon-white"></i> Insert
                                            </h:commandLink>
                                        </div>
                                    </h:form>
                                </f:view>
                            </div>
                        </div>
                        <!-- BEGIN EXAMPLE TABLE widget-->
                    </div>
                </div>
                <!-- END ADVANCED TABLE widget-->
            </div>
            <!-- END PAGE CONTAINER-->
        </div>
        <!-- END CONTAINER -->

        <!-- BEGIN FOOTER -->
        <ui:include src="lib/footer_admin.xhtml"></ui:include>
        <!-- END FOOTER -->
        <!-- BEGIN JAVASCRIPTS -->
        <ui:include src="lib/script.xhtml"></ui:include>
    </h:body>
    <!-- END BODY -->
</html>
